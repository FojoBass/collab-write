<form [formGroup]="authForm">
  <div class="modal_form_opt">
    <input
      type="text"
      placeholder="Enter fullname"
      formControlName="fullName"
    />
  </div>

  @if(target === "edit"){
  <div class="modal_form_opt">
    <input
      type="text"
      placeholder="Enter document Id"
      formControlName="docId"
    />
  </div>
  }

  <button class="btn">@if(target === "edit"){ Join }@else { Create }</button>
</form>
